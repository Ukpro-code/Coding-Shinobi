<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .view-switcher button {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .view-switcher button.active {
            background: #4a69bd;
        }
        
        .calendar-grid-wrapper {
            width: 100%;
            height: 400px;
            position: relative;
            border: 2px solid #4a69bd;
            margin-top: 20px;
        }
        
        .calendar-grid-wrapper .month-view,
        .calendar-grid-wrapper .day-view,
        .calendar-grid-wrapper .week-view,
        .calendar-grid-wrapper .year-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .calendar-grid-wrapper .month-view.active,
        .calendar-grid-wrapper .day-view.active,
        .calendar-grid-wrapper .week-view.active,
        .calendar-grid-wrapper .year-view.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            z-index: 10;
        }
        
        .debug-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Calendar View Debug</h2>
        <div id="debugInfo">Current view: month</div>
    </div>
    
    <div class="view-switcher">
        <button class="view-btn active" data-view="month">Month</button>
        <button class="view-btn" data-view="day">Day</button>
        <button class="view-btn" data-view="week">Week</button>
        <button class="view-btn" data-view="year">Year</button>
    </div>
    
    <div class="calendar-grid-wrapper">
        <!-- Month View -->
        <div class="month-view active">
            <h3>Month View</h3>
            <div id="monthContent">Month content will be generated here...</div>
        </div>
        
        <!-- Day View -->
        <div class="day-view">
            <h3>Day View</h3>
            <div id="dayContent">Day content will be generated here...</div>
        </div>
        
        <!-- Week View -->
        <div class="week-view">
            <h3>Week View</h3>
            <div id="weekContent">Week content will be generated here...</div>
        </div>
        
        <!-- Year View -->
        <div class="year-view">
            <h3>Year View</h3>
            <div id="yearContent">Year content will be generated here...</div>
        </div>
    </div>
    
    <script>
        let currentView = 'month';
        
        function switchView(view) {
            console.log("Switching to view:", view);
            currentView = view;
            
            // Update debug info
            document.getElementById('debugInfo').textContent = `Current view: ${view}`;
            
            // Hide all views
            document.querySelectorAll('.month-view, .day-view, .week-view, .year-view').forEach(viewEl => {
                viewEl.classList.remove('active');
                console.log("Removed active from:", viewEl.className);
            });
            
            // Show selected view
            const viewElement = document.querySelector(`.${view}-view`);
            if (viewElement) {
                viewElement.classList.add('active');
                console.log("Added active to:", viewElement.className);
                
                // Generate content
                generateContent(view);
            } else {
                console.error("View element not found:", `.${view}-view`);
            }
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-view') === view) {
                    btn.classList.add('active');
                }
            });
        }
        
        function generateContent(view) {
            const contentElement = document.getElementById(`${view}Content`);
            if (!contentElement) {
                console.error("Content element not found:", `${view}Content`);
                return;
            }
            
            switch(view) {
                case 'month':
                    contentElement.innerHTML = '<p>Generated month content at ' + new Date().toLocaleTimeString() + '</p>';
                    break;
                case 'day':
                    contentElement.innerHTML = '<p>Generated day content at ' + new Date().toLocaleTimeString() + '</p>';
                    break;
                case 'week':
                    contentElement.innerHTML = '<p>Generated week content at ' + new Date().toLocaleTimeString() + '</p>';
                    break;
                case 'year':
                    contentElement.innerHTML = '<p>Generated year content at ' + new Date().toLocaleTimeString() + '</p>';
                    break;
            }
            console.log(`Generated content for ${view} view`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM ready, setting up event listeners");
            
            // Add click handlers to view buttons
            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    console.log("Button clicked for view:", view);
                    switchView(view);
                });
            });
            
            console.log("Event listeners set up");
            
            // Test initial view switch
            switchView('month');
        });
    </script>
</body>
</html>
