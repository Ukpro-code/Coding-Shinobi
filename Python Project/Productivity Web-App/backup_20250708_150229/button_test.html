<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .view-btn {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-btn.active {
            background: #fff;
            color: #000;
        }
        .view-btn:hover {
            background: #555;
        }
        .view-btn.active:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Button Click Test</h1>
    <p>Click the buttons below to test functionality:</p>
    
    <div class="view-switcher">
        <button class="view-btn" data-view="day">Day</button>
        <button class="view-btn" data-view="week">Week</button>
        <button class="view-btn active" data-view="month">Month</button>
        <button class="view-btn" data-view="year">Year</button>
    </div>
    
    <div id="output" style="margin-top: 20px; padding: 10px; background: #333; border-radius: 5px;">
        Click a button to see output here...
    </div>

    <script>
        console.log("Script loaded");
        
        function switchView(view) {
            console.log("switchView called with:", view);
            document.getElementById('output').innerHTML = `View switched to: <strong>${view}</strong>`;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-view') === view) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM ready");
            
            const viewBtns = document.querySelectorAll('.view-btn');
            console.log("Found buttons:", viewBtns.length);
            
            viewBtns.forEach((btn, index) => {
                const view = btn.getAttribute('data-view');
                console.log(`Setting up button ${index}: ${view}`);
                
                btn.addEventListener('click', function(e) {
                    console.log("Button clicked:", view);
                    switchView(view);
                });
            });
        });
    </script>
</body>
</html>
