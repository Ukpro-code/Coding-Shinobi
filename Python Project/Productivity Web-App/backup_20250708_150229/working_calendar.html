<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Calendar</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .calendar-main {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .top-header {
            height: 64px;
            background: #000;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .view-switcher {
            display: flex;
            background: #1f1f1f;
            border-radius: 8px;
            padding: 2px;
        }
        
        .view-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: #888;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .view-btn.active {
            background: #fff;
            color: #000;
        }
        
        .calendar-nav {
            height: 72px;
            background: #000;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .nav-arrows {
            display: flex;
            gap: 8px;
        }
        
        .nav-arrow {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-date {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .calendar-grid-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            padding: 20px;
        }
        
        .view.active {
            opacity: 1;
            visibility: visible;
        }
        
        .debug-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a69bd;
            color: white;
            padding: 8px;
            border-radius: 4px;
            z-index: 100;
            font-size: 12px;
        }
        
        .content-area {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        
        .sidebar {
            width: 350px;
            background: #0d0d0d;
            border-left: 1px solid #1f1f1f;
            padding: 24px;
        }
        
        .time-slot {
            height: 60px;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            margin-bottom: 2px;
        }
        
        .time-label {
            width: 80px;
            padding: 8px;
            font-size: 12px;
            color: #666;
            border-right: 1px solid #1f1f1f;
        }
        
        .time-content {
            flex: 1;
            padding: 8px;
            position: relative;
        }
        
        .event {
            background: rgba(74, 105, 189, 0.8);
            border: 1px solid #4a69bd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .mini-month {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .mini-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 8px;
        }
        
        .mini-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .mini-day:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="calendar-main">
        <div class="calendar-section">
            <!-- Header -->
            <div class="top-header">
                <h1 style="margin: 0; font-size: 18px;">Calendar</h1>
                <div class="view-switcher">
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="day">Day</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="year">Year</button>
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="calendar-nav">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div class="nav-arrows">
                        <button class="nav-arrow" onclick="previousPeriod()">‹</button>
                        <button class="nav-arrow" onclick="nextPeriod()">›</button>
                    </div>
                    <h2 class="current-date" id="currentDate">December 2023</h2>
                </div>
            </div>
            
            <!-- Views Container -->
            <div class="calendar-grid-wrapper">
                <div class="debug-indicator" id="debugIndicator">Month View Active</div>
                
                <!-- Month View -->
                <div class="view month-view active">
                    <div class="content-area">
                        <h3>Month View</h3>
                        <p>This is the month calendar view.</p>
                        <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; margin-top: 20px;">
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Sun</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Mon</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Tue</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Wed</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Thu</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Fri</div>
                            <div style="padding: 8px; text-align: center; background: #1a1a1a;">Sat</div>
                        </div>
                        <div id="monthGrid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px;">
                            <!-- Month days will be generated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Day View -->
                <div class="view day-view">
                    <div class="content-area">
                        <h3 id="dayTitle">Day View</h3>
                        <div id="dayContent">
                            <!-- Day content will be generated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Week View -->
                <div class="view week-view">
                    <div class="content-area">
                        <h3>Week View</h3>
                        <div id="weekContent">
                            <!-- Week content will be generated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Year View -->
                <div class="view year-view">
                    <div class="content-area">
                        <h3 id="yearTitle">Year View</h3>
                        <div id="yearContent">
                            <!-- Year content will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Events & Tasks</h3>
            <p>Sidebar content here</p>
        </div>
    </div>
    
    <script>
        let currentDate = new Date();
        let currentView = 'month';
        
        function log(message) {
            console.log("[Calendar] " + message);
        }
        
        function updateDebugIndicator(view) {
            const indicator = document.getElementById('debugIndicator');
            if (indicator) {
                indicator.textContent = view.charAt(0).toUpperCase() + view.slice(1) + ' View Active';
                indicator.style.background = 
                    view === 'day' ? '#e74c3c' :
                    view === 'week' ? '#2ecc71' :
                    view === 'year' ? '#f39c12' : '#4a69bd';
            }
        }
        
        function generateDayView() {
            log("Generating day view");
            const dayContent = document.getElementById('dayContent');
            const dayTitle = document.getElementById('dayTitle');
            
            if (!dayContent || !dayTitle) {
                log("ERROR: Day view elements not found");
                return;
            }
            
            dayTitle.textContent = currentDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            let html = '';
            for (let hour = 8; hour < 18; hour++) {
                const time12 = hour === 12 ? '12 PM' : hour > 12 ? `${hour - 12} PM` : `${hour} AM`;
                html += `
                    <div class="time-slot">
                        <div class="time-label">${time12}</div>
                        <div class="time-content">
                            ${hour === 10 ? '<div class="event">Team Meeting</div>' : ''}
                            ${hour === 14 ? '<div class="event">Client Call</div>' : ''}
                        </div>
                    </div>
                `;
            }
            
            dayContent.innerHTML = html;
            log("Day view content generated");
        }
        
        function generateWeekView() {
            log("Generating week view");
            const weekContent = document.getElementById('weekContent');
            
            if (!weekContent) {
                log("ERROR: Week view elements not found");
                return;
            }
            
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
            
            let html = '<h4>Week of ' + startOfWeek.toLocaleDateString() + '</h4>';
            html += '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 16px;">';
            
            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                html += `
                    <div style="background: #1a1a1a; padding: 12px; border-radius: 4px; text-align: center;">
                        <div style="font-weight: bold; margin-bottom: 8px;">${dayNames[i]}</div>
                        <div style="font-size: 18px;">${day.getDate()}</div>
                        ${i === 1 ? '<div style="margin-top: 8px; font-size: 10px; background: #4a69bd; padding: 2px 4px; border-radius: 2px;">Meeting</div>' : ''}
                    </div>
                `;
            }
            
            html += '</div>';
            weekContent.innerHTML = html;
            log("Week view content generated");
        }
        
        function generateYearView() {
            log("Generating year view");
            const yearContent = document.getElementById('yearContent');
            const yearTitle = document.getElementById('yearTitle');
            
            if (!yearContent || !yearTitle) {
                log("ERROR: Year view elements not found");
                return;
            }
            
            yearTitle.textContent = `Year ${currentDate.getFullYear()}`;
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            let html = '<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;">';
            
            monthNames.forEach((month, index) => {
                html += `
                    <div class="mini-month">
                        <div style="text-align: center; font-weight: bold; margin-bottom: 8px;">${month}</div>
                        <div class="mini-calendar">
                            <div style="text-align: center; font-size: 10px; color: #666;">S</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">M</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">T</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">W</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">T</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">F</div>
                            <div style="text-align: center; font-size: 10px; color: #666;">S</div>
                            ${generateMiniMonthDays(currentDate.getFullYear(), index)}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            yearContent.innerHTML = html;
            log("Year view content generated");
        }
        
        function generateMiniMonthDays(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            let html = '';
            for (let i = 0; i < 35; i++) {
                const day = new Date(startDate);
                day.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = day.getMonth() === month;
                const isToday = day.toDateString() === new Date().toDateString();
                
                html += `<div class="mini-day" style="color: ${!isCurrentMonth ? '#333' : isToday ? '#4a69bd' : '#fff'}; font-weight: ${isToday ? 'bold' : 'normal'};">${day.getDate()}</div>`;
            }
            return html;
        }
        
        function switchView(view) {
            log("Switching to view: " + view);
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            
            // Update views
            document.querySelectorAll('.view').forEach(viewEl => {
                const isActive = viewEl.classList.contains(`${view}-view`);
                viewEl.classList.toggle('active', isActive);
            });
            
            // Update debug indicator
            updateDebugIndicator(view);
            
            // Generate content
            setTimeout(() => {
                switch(view) {
                    case 'day':
                        generateDayView();
                        break;
                    case 'week':
                        generateWeekView();
                        break;
                    case 'year':
                        generateYearView();
                        break;
                }
            }, 100);
            
            updateDateDisplay();
            log("View switched to: " + view);
        }
        
        function updateDateDisplay() {
            const currentDateEl = document.getElementById('currentDate');
            if (!currentDateEl) return;
            
            let dateText = '';
            switch(currentView) {
                case 'day':
                    dateText = currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
                    break;
                case 'week':
                    const startOfWeek = new Date(currentDate);
                    startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(startOfWeek.getDate() + 6);
                    dateText = `${startOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
                    break;
                case 'year':
                    dateText = currentDate.getFullYear().toString();
                    break;
                default:
                    dateText = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            }
            currentDateEl.textContent = dateText;
        }
        
        function previousPeriod() {
            switch(currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() - 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() - 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
                case 'year':
                    currentDate.setFullYear(currentDate.getFullYear() - 1);
                    break;
            }
            switchView(currentView);
        }
        
        function nextPeriod() {
            switch(currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() + 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() + 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    break;
                case 'year':
                    currentDate.setFullYear(currentDate.getFullYear() + 1);
                    break;
            }
            switchView(currentView);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log("DOM ready - setting up calendar");
            
            // Add event listeners
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const view = this.dataset.view;
                    switchView(view);
                });
            });
            
            // Initialize
            updateDateDisplay();
            log("Calendar setup complete");
        });
    </script>
</body>
</html>
