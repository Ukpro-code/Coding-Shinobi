<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple View Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .view-switcher {
            margin-bottom: 20px;
        }
        
        .view-btn {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .view-btn.active {
            background: #4a69bd;
        }
        
        .views-container {
            width: 100%;
            height: 400px;
            position: relative;
            border: 2px solid #4a69bd;
            border-radius: 8px;
        }
        
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .view.active {
            opacity: 1;
            visibility: visible;
        }
        
        .day-view { background: rgba(255, 0, 0, 0.1); }
        .week-view { background: rgba(0, 255, 0, 0.1); }
        .month-view { background: rgba(0, 0, 255, 0.1); }
        .year-view { background: rgba(255, 255, 0, 0.1); }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple View Switching Test</h1>
    
    <div class="view-switcher">
        <button class="view-btn active" data-view="month">Month</button>
        <button class="view-btn" data-view="day">Day</button>
        <button class="view-btn" data-view="week">Week</button>
        <button class="view-btn" data-view="year">Year</button>
    </div>
    
    <div class="views-container">
        <div class="view month-view active">
            <h2>Month View</h2>
            <div class="content" id="monthContent">
                Month view is active by default
            </div>
        </div>
        
        <div class="view day-view">
            <h2>Day View</h2>
            <div class="content" id="dayContent">
                Day content will be generated here
            </div>
        </div>
        
        <div class="view week-view">
            <h2>Week View</h2>
            <div class="content" id="weekContent">
                Week content will be generated here
            </div>
        </div>
        
        <div class="view year-view">
            <h2>Year View</h2>
            <div class="content" id="yearContent">
                Year content will be generated here
            </div>
        </div>
    </div>
    
    <script>
        let currentView = 'month';
        
        function generateContent(view) {
            console.log(`Generating content for ${view} view`);
            const contentElement = document.getElementById(`${view}Content`);
            
            if (!contentElement) {
                console.error(`Content element not found: ${view}Content`);
                return;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            
            switch(view) {
                case 'day':
                    contentElement.innerHTML = `
                        <h3>Day Schedule</h3>
                        <p>Generated at: ${timestamp}</p>
                        <ul>
                            <li>9:00 AM - Morning Meeting</li>
                            <li>11:00 AM - Project Work</li>
                            <li>1:00 PM - Lunch Break</li>
                            <li>3:00 PM - Client Call</li>
                        </ul>
                    `;
                    break;
                
                case 'week':
                    contentElement.innerHTML = `
                        <h3>Week Overview</h3>
                        <p>Generated at: ${timestamp}</p>
                        <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                            <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
                        </div>
                    `;
                    break;
                
                case 'year':
                    contentElement.innerHTML = `
                        <h3>Year 2023</h3>
                        <p>Generated at: ${timestamp}</p>
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                            <div>Q1: Jan-Mar</div><div>Q2: Apr-Jun</div><div>Q3: Jul-Sep</div><div>Q4: Oct-Dec</div>
                        </div>
                    `;
                    break;
                
                case 'month':
                    contentElement.innerHTML = `
                        <h3>Month Calendar</h3>
                        <p>Generated at: ${timestamp}</p>
                        <p>This is the default month view.</p>
                    `;
                    break;
            }
            
            console.log(`Content generated successfully for ${view} view`);
        }
        
        function switchView(view) {
            console.log(`Switching to ${view} view`);
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            
            // Update views
            document.querySelectorAll('.view').forEach(viewEl => {
                viewEl.classList.toggle('active', viewEl.classList.contains(`${view}-view`));
            });
            
            // Generate content after a brief delay
            setTimeout(() => {
                generateContent(view);
            }, 100);
            
            console.log(`Switched to ${view} view`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready');
            
            // Add event listeners
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const view = this.dataset.view;
                    switchView(view);
                });
            });
            
            // Initialize
            generateContent('month');
            console.log('Initialization complete');
        });
    </script>
</body>
</html>
