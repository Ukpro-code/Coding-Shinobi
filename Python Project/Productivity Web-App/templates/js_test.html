{% extends "base.html" %}

{% block title %}JavaScript Test{% endblock %}

{% block content %}
<div class="container">
    <h1>JavaScript Test Page</h1>
    <button class="btn btn-primary" onclick="testClick()">Test Button</button>
</div>
{% endblock %}

{% block extra_js %}
<script>
console.log("=== JAVASCRIPT TEST START ===");
console.log("If you see this in browser console, JavaScript is working!");

// Try different ways to show we're running
document.body.style.backgroundColor = "red";
document.title = "JS WORKING - " + document.title;

// Add visible text to page
setTimeout(function() {
    console.log("setTimeout is working!");
    var div = document.createElement('div');
    div.innerHTML = '<h2 style="color: red; margin: 20px;">âœ… JAVASCRIPT IS WORKING!</h2>';
    div.style.position = 'fixed';
    div.style.top = '50px';
    div.style.left = '50px';
    div.style.zIndex = '9999';
    div.style.background = 'yellow';
    div.style.padding = '20px';
    div.style.border = '3px solid red';
    document.body.appendChild(div);
}, 100);

function testClick() {
    console.log("Button clicked!");
    var button = document.querySelector('button');
    if (button) {
        button.innerHTML = 'BUTTON CLICKED!';
        button.style.backgroundColor = 'green';
    }
}

window.testClick = testClick;

console.log("=== JAVASCRIPT TEST END ===");
</script>
{% endblock %}
