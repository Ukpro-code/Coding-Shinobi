<!DOCTYPE html>
<html>
<head>
    <title>Year View Test</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        .year-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .mini-month { background: #111; border: 1px solid #333; border-radius: 8px; padding: 16px; }
        .mini-month-header { text-align: center; margin-bottom: 16px; border-bottom: 1px solid #333; padding-bottom: 12px; }
        .mini-month-name { font-size: 16px; font-weight: 600; margin: 0; }
        .mini-calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; margin-top: 8px; }
        .mini-day-header { text-align: center; font-size: 10px; color: #666; padding: 4px 2px; }
        .mini-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; min-height: 24px; cursor: pointer; }
        .mini-day:hover { background: #222; }
        .mini-day.today { background: #4a69bd; font-weight: 600; }
        .mini-day.other-month { color: #333; }
        .mini-day.has-events::after { content: ''; position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%); width: 3px; height: 3px; border-radius: 50%; background: #4a69bd; }
    </style>
</head>
<body>
    <h1>Year View Test - 2025</h1>
    <div id="yearGrid" class="year-grid"></div>
    
    <script>
        function generateMiniMonthDays(year, month) {
            const firstDay = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            let html = '';
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="mini-day other-month"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(year, month, day);
                const isToday = dayDate.toDateString() === new Date().toDateString();
                const hasEvents = Math.random() < 0.15;
                
                html += `
                    <div class="mini-day ${isToday ? 'today' : ''} ${hasEvents ? 'has-events' : ''}">
                        ${day}
                    </div>
                `;
            }
            
            return html;
        }
        
        function generateYearView() {
            const yearGrid = document.getElementById('yearGrid');
            const year = 2025;
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            let html = '';
            
            monthNames.forEach((month, index) => {
                html += `
                    <div class="mini-month">
                        <div class="mini-month-header">
                            <h3 class="mini-month-name">${month}</h3>
                        </div>
                        <div class="mini-calendar">
                            <div class="mini-day-header">S</div>
                            <div class="mini-day-header">M</div>
                            <div class="mini-day-header">T</div>
                            <div class="mini-day-header">W</div>
                            <div class="mini-day-header">T</div>
                            <div class="mini-day-header">F</div>
                            <div class="mini-day-header">S</div>
                            
                            ${generateMiniMonthDays(year, index)}
                        </div>
                    </div>
                `;
            });
            
            yearGrid.innerHTML = html;
        }
        
        document.addEventListener('DOMContentLoaded', generateYearView);
    </script>
</body>
</html>
