<!DOCTYPE html>
<html>
<head>
    <title>Clear ZettleMind Data</title>
</head>
<body>
    <h1>Clear ZettleMind Data</h1>
    <button onclick="clearData()">Clear All Data & Reload</button>
    
    <script>
        function clearData() {
            // Clear localStorage
            localStorage.removeItem('zettlemind-data');
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear any other browser storage
            if ('indexedDB' in window) {
                indexedDB.deleteDatabase('zettlemind');
            }
            
            alert('All data cleared! The page will now reload.');
            window.location.href = 'http://localhost:3001';
        }
        
        // Auto-clear and redirect
        setTimeout(() => {
            clearData();
        }, 1000);
    </script>
</body>
</html>
